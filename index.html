<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouChews - Upload Menus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouChews - Upload Your Menu Photos</h1>
    <div id="drop-area">
        <form class="my-form">
            <p>Upload multiple menu photos by dragging and dropping them into the area below:</p>
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select Files</label>
            <!-- Add an upload button -->
            <button type="button" id="uploadBtn" class="button" onclick="uploadToVisionAPI()">Upload to Vision API</button>
        </form>
        <div id="gallery"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <!-- Your custom script -->
    <script src="app.js"></script>
</body>
</html>
